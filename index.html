<!DOCTYPE html>
<html lang="en">
  <head>

    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/common.css">

  <body ng-app="restaurant" ng-strict-di>

    <!-- Fixed position loading indicator -->
    <loading class="loading-indicator"></loading>

    <header>
      <nav id="header-nav" class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a href="index.html" class="pull-left visible-md visible-lg">
              <div id="logo-img" alt="Logo image"></div>
            </a>
			<div class="navbar-brand">
              <a href="index.html"><h1>Lego Wood</h1></a>
			  <p>Gradiška
              </p>
		</div>
            <button id="navbarToggle" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <div id="collapsable-nav" class="collapse navbar-collapse">
            <ul id="nav-list" class="nav navbar-nav navbar-right">
              <li id="navHomeButton" class="visible-xs">
                <a href="index.html">
                  <span class="glyphicon glyphicon-home"></span> Početna</a>
              </li>
              <li id="navMenuButton" ui-sref-active="active">
                <a ui-sref="public.menu">
                  <span class="glyphicon glyphicon-picture"></span><br class="hidden-xs"> Galerija</a>
              </li>
              <li>
                <a href="#">
                  <span class="glyphicon glyphicon-info-sign"></span><br class="hidden-xs"> O nama</a>
              </li>
            </ul><!-- #nav-list -->
          </div><!-- .collapse .navbar-collapse -->
        </div><!-- .container -->
      </nav><!-- #header-nav -->

    <ui-view>
      <div class="text-center initial-loading">
        <h2>Loading Site...</h2>
      </div>
    </ui-view>

    <footer class="panel-footer">
      <div class="container">
        <div class="row">
          <section id="address" class="col-sm-4">
            <span>Addresa:</span><br>
            Lužani bb<br>
            Gradiška, 78400<br>
            <hr class="visible-xs">
          </section>
		  <section id="address" class="col-sm-4">
            <span>Kontakt:</span><br>
            Tel: +387 51 11 22 33<br>
            Fax: +387 51 11 22 44<br>
			e-mail: legowood@mail.com<br>
            <hr class="visible-xs">
          </section>
        </div>
        <div class="text-center">
          &copy; Copyright Lego Wood |
          <a ui-sref="admin.auth">Admin</a></div>
      </div>
    </footer>

    <!-- Libs -->
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>
    <script src="lib/ng-file-upload/ng-file-upload-shim.min.js"></script>
    <script src="lib/ng-file-upload/ng-file-upload.min.js"></script>

    <!-- Main Restaurant Module -->
    <script src="src/restaurant.module.js"></script>

    <script src="src/common/common.module.js"></script>
